<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic 8-Ball</title>
<style>
  body {
    background: radial-gradient(circle at center, #0a0a0a 0%, #000 80%);
    color: white;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
    letter-spacing: 1px;
    color: #9ad8ff;
    text-shadow: 0 0 10px #0077ff;
  }

  #eightball {
    position: relative;
    width: 250px;
    height: 250px;
    background: radial-gradient(circle at 30% 30%, #222 0%, #000 70%);
    border-radius: 50%;
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  #eightball:hover {
    transform: scale(1.05);
  }

  #window {
    position: absolute;
    width: 110px;
    height: 110px;
    background: radial-gradient(circle at center, #001a33, #000d1a);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #answer {
    font-size: 0.9rem;
    color: #7ee0ff;
    padding: 0 10px;
    text-shadow: 0 0 6px #00ccff;
    opacity: 0;
    transition: opacity 1s ease;
  }

  input {
    width: 240px;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-top: 25px;
    font-size: 1rem;
    text-align: center;
  }

  button {
    margin-top: 15px;
    background: #0044cc;
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s;
  }

  button:hover {
    background: #0066ff;
  }
</style>
</head>
<body>

<h1>Magic 8-Ball</h1>

<div id="eightball">
  <div id="window">
    <div id="answer"></div>
  </div>
</div>

<input type="text" id="question" placeholder="Ask your question...">
<button onclick="ask()">Ask the 8-Ball</button>

<script>
  const affirmatives = [
    "It is certain",
    "It is decidedly so",
    "Without a doubt",
    "Yes definitely",
    "You may rely on it",
    "As I see it, yes",
    "Most likely",
    "Outlook good",
    "Yes",
    "Signs point to yes"
  ];

  const neutrals = [
    "Reply hazy, try again",
    "Better not tell you now",
    "Ask again later",
    "Cannot predict now",
    "Concentrate and ask again"
  ];

  const negatives = [
    "Don't count on it",
    "My reply is no",
    "My sources say no",
    "Outlook not so good",
    "Very doubtful"
  ];

  function ask() {
    const question = document.getElementById('question').value.trim();
    const answerDiv = document.getElementById('answer');
    if (!question) {
      answerDiv.innerText = "Ask a real question!";
      answerDiv.style.opacity = 1;
      return;
    }

    const roll = Math.floor(Math.random() * 4) + 1;
    let response;

    if (roll === 1 || roll === 2) {
      response = affirmatives[Math.floor(Math.random() * affirmatives.length)];
    } else if (roll === 3) {
      response = neutrals[Math.floor(Math.random() * neutrals.length)];
    } else {
      response = negatives[Math.floor(Math.random() * negatives.length)];
    }

    // Simulate shaking
    const ball = document.getElementById('eightball');
    ball.style.transform = "rotate(5deg)";
    setTimeout(() => ball.style.transform = "rotate(-5deg)", 100);
    setTimeout(() => ball.style.transform = "rotate(0deg)", 200);

    // Fade in the answer
    answerDiv.style.opacity = 0;
    setTimeout(() => {
      answerDiv.innerText = response;
      answerDiv.style.opacity = 1;
    }, 400);
  }
</script>

</body>
</html>
